<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickMath</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Lato:wght@100&family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="device">
      <section class="heading">
        <h1>Quick Maths Calc</h1>
      </section>
      <section class="screen">
          <section class="realScreen">
        <h2 class="results"></h2>
    </section>
      </section>
      <section class="formStack">
        <form action="">
          <input class="initialInput" type="number" placeholder="Octothorp" />
          <input class="secondaryInput" type="number" placeholder="Octothorp" />
        </form>
    </section>
        <section class="buttons">
        <button class="add noMargin">+</button>
        <button class="subtract">-</button>
        <button class="multiply">x</button>
        <button class="division">รท</button>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
